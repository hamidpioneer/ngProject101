<div class="row edit-form" >
    <div class="col-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">        

            <div class="row btn-group">
                <div class="col-12">
                    <button 
                        class="btn btn-success" 
                        type="submit"
                        [disabled]="!recipeForm.valid">Save</button>
                    <button class="btn btn-danger" type="button">Cancel</button>
                </div>
            </div>
            <hr>

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                    <div class="form-group">
                        <label for="imagePath">Image Url</label>
                        <input type="text" id="imagePath" class="form-control" formControlName="imagePath">
                    </div>
                    <div class="image">
                        <img [src]="myImagePath" alt="">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" class="form-control" row="6" formControlName="description"></textarea>
                    </div>
                    
                </div>
            </div>

            <div class="row" formArrayName="ingredients">
                <div class="col-12">
                    <div 
                        class="row"
                        *ngFor="let i = index; let ingredientCtrl of recipeForm.get('ingredients').controls"
                        [formGroupName]="i">
                        <div class="col-6">
                            <div class="form-group">
                                <input type="text" class="form-control" formControlName="name">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <input type="number" class="form-control" formControlName="amount">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <button class="btn btn-danger" type="button">X</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>

            <div class="row">
                <div class="col-12">
                    <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
                </div>
            </div>



        </form>
    </div>
</div>
